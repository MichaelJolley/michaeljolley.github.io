<header class="post-header">
	{% include post/meta.html %}
    <h2 itemprop="name headline">{{ page.title }}</h2>
</header>

{% if index %}
    <div class="post-content">
        {{ content | excerpt }}
        {% if excerpted == 'true' %}<a href="{{ post.url }}" class="more-link">{{ site.excerpt_link }}</a>{% endif %}
    </div>
{% else %}
    <div class="post-content">
        {{ page.content }}
    </div>
{% endif %}
